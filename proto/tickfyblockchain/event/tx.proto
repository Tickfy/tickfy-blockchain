syntax = "proto3";

package tickfyblockchain.event;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "tickfyblockchain/event/params.proto";

option go_package = "tickfy-blockchain/x/event/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;
  
  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams   (MsgUpdateParams  ) returns (MsgUpdateParamsResponse  );
  rpc CreateEvent    (MsgCreateEvent   ) returns (MsgCreateEventResponse   );
  rpc UpdateEvent    (MsgUpdateEvent   ) returns (MsgUpdateEventResponse   );
  rpc CreateEventDay (MsgCreateEventDay) returns (MsgCreateEventDayResponse);
  rpc UpdateEventDay (MsgUpdateEventDay) returns (MsgUpdateEventDayResponse);
}
// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) =                                "authority";
  option           (amino.name) = "tickfyblockchain/x/event/MsgUpdateParams";
  
  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

message MsgCreateEvent {
  option (cosmos.msg.v1.signer) = "creator";
  string creator     = 1;
  string index       = 2;
  string name        = 3;
  string description = 4;
  string location    = 5;
  string imageUrl    = 6;
  uint64 creatorFee  = 7;
}

message MsgCreateEventResponse {
  string index = 1;
}

message MsgUpdateEvent {
  option (cosmos.msg.v1.signer) = "creator";
  string creator     = 1;
  string index       = 2;
  string name        = 3;
  string description = 4;
  string location    = 5;
  string imageUrl    = 6;
  uint64 creatorFee  = 7;
}

message MsgUpdateEventResponse {}

message MsgCreateEventDay {
  option (cosmos.msg.v1.signer) = "creator";
  string creator    = 1;
  string index      = 2;
  string eventIndex = 3;
  string name       = 4;
  string startTime  = 5;
  string endTime    = 6;
}

message MsgCreateEventDayResponse {
  string index = 1;
}

message MsgUpdateEventDay {
  option (cosmos.msg.v1.signer) = "creator";
  string creator    = 1;
  string index      = 2;
  string eventIndex = 3;
  string name       = 4;
  string startTime  = 5;
  string endTime    = 6;
}

message MsgUpdateEventDayResponse {}

